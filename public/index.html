<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ajax/Fetch</title>
</head>
<body>
  <section>
    <h1>Page loaded</h1>
    <p>Page loaded <span class='page-loaded'></span> </p>
  </section>
  <section>
    <h1>Ajax Html Sample</h1>
    <div class='container-html'></div>
    <button class='get-html'>Get Html Data</button>
    <button class='fetch-html'>Fetch Html Data</button>
  </section>
    <section>
    <h1>Ajax json Sample</h1>
    <p>Client Name:<span class='client-name'></span></p>
    <p>Accaunt Balance:<span class='accaunt-balance'></span></p>
    <button class='get-json'>Get JSON Data</button>
    <button class='fetch-json'>Fetch JSON Data</button>
  </section>
      <section>
        <h1>Form Send Sample</h1>
        <form class="sample-form">
            <label>Client name: 
                <input type="text" name="name" required>
            </label>
            <label>Client email: 
                <input type="email" name="email" required>
            </label>
            <input type="submit">
        </form>
    </section>
    <script src='js/index-get-html.js'></script>
    <script src='js/index-fetch-html.js'></script>
    <script src='js/index-loaded.js'></script>
    <script src='js/index-get-json.js'></script>
    <script src='js/index-fetch-json.js'></script>
    <script src='js/index-form.js'></script>
</body>
</html>
